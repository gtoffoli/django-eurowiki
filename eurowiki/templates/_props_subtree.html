{% load i18n staticfiles %}

<ul>
{% for p, o in props %}
    {% if o.is_literal %}
    	<li><label>{% trans "title" %}/{% trans "name" %}</label>: {{ o.label }}</li>
    {% else %}
	  	<li><label>{{ p.label }}</label>: <a href="{{ o.wd_url }}" target="_blank">{{ o.label }}</a>
	  		{% with props=o.properties %}
	    		{% include "_props_subtree.html" %}
	    	{% endwith %}
	  	</li>
    {% endif %}
{% endfor %}
</ul>
