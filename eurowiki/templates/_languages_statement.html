{% load static i18n %}

{% if languages %}
<div class="{{data_class}}">
    {% if languages|length == 1 %}
        <span class="pt-0 pb-0 pl-1 pr-1" style=" border-width: 1px; border-style: solid; border-color: -internal-light-dark-color(rgb(118, 118, 118), rgb(195, 195, 195))">{% if lang_default %}{{ lang_default }}{% else %}{{languages.0}}{% endif %}</span>
    {% else %}
        <select class="sel_lang">{% for l in languages %}<option value='{% if r %}{{r.id}}{% else %}{{o.id}}{% endif %}_label_{{ l }}' {% if l == lang_default %}selected="selected"{% endif %}>{{l }}</option>{% endfor %}</select>
    {% endif %}
</div>
{% endif %}
